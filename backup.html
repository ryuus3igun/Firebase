        body {

        .chart-container {
            margin: 0 auto;

    <h1>Demo đồ án IOT - Thiết bị báo cháy Phát hiện khói lửa</h1>
    <p>Fire %: <span id="reading-int"></span></p>
    <p>Smoke %: <span id="reading-float"></span></p>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAB_9i7LOCSVj4qs89YJFTyoPsS7UwR_5c",
            authDomain: "esp32-led-sample.firebaseapp.com",
            databaseURL: "https://esp32-led-sample-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32-led-sample",
            storageBucket: "esp32-led-sample.firebasestorage.app",
            messagingSenderId: "991945476726",
            appId: "1:991945476726:web:b60bcec13721a62cadad57"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const databaseInt = database.ref('test/int');
        const databaseFloat = database.ref('test/float');

        // Plugin vẽ đường ngang
        const horizontalLinePlugin = {
            id: 'horizontalLine',
            afterDraw(chart) {
                const lineYValueFire = 70;  // Ngưỡng Fire
                const lineYValueSmoke = 50; // Ngưỡng Smoke

                const { ctx, chartArea, scales: { y } } = chart;

                // Vẽ đường Fire
                {
                    const yPixel = y.getPixelForValue(lineYValueFire);
                    ctx.save();
                    ctx.strokeStyle = 'red';
                    ctx.setLineDash([5, 5]);
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(chartArea.left, yPixel);
                    ctx.lineTo(chartArea.right, yPixel);
                    ctx.stroke();
                    ctx.fillStyle = 'red';
                    ctx.textAlign = 'end';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText('Threshold Fire = 70%', chartArea.right, yPixel - 5);
                    ctx.restore();
                }

                // Vẽ đường Smoke
                {
                    const yPixel = y.getPixelForValue(lineYValueSmoke);
                    ctx.save();
                    ctx.strokeStyle = 'blue';
                    ctx.setLineDash([5, 5]);
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(chartArea.left, yPixel);
                    ctx.lineTo(chartArea.right, yPixel);
                    ctx.stroke();
                    ctx.fillStyle = 'blue';
                    ctx.textAlign = 'end';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText('Threshold Smoke = 50%', chartArea.right, yPixel - 5);
                    ctx.restore();
                }
            }
        };


        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Fire (%)',
                        data: [],
                        borderColor: 'red',
                        borderWidth: 2,
                        pointRadius: 3,
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Smoke (%)',
                        data: [],
                        borderColor: 'blue',
                        borderWidth: 2,
                        pointRadius: 3,
                        fill: false,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time (hh:mm:ss)'
                        }
                    },
                    y: {
                        display: true,
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Sensor Value (%)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            },
            plugins: [horizontalLinePlugin]
        });

        let currentFire = null;
        let currentSmoke = null;

        function updateChartWhenBothReady() {
            if (currentFire !== null && currentSmoke !== null) {
                const currentTime = new Date().toLocaleTimeString();

                // Giới hạn số điểm
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets.forEach(dataset => {
                        dataset.data.shift();
                    });
                }

                // Thêm label (thời gian)
                chart.data.labels.push(currentTime);
                // Thêm dữ liệu Fire
                chart.data.datasets[0].data.push(currentFire);
                // Thêm dữ liệu Smoke
                chart.data.datasets[1].data.push(currentSmoke);

                // Reset biến tạm
                currentFire = null;
                currentSmoke = null;

                // Cập nhật chart
                chart.update();
            }
        }

        // Lắng nghe thay đổi từ Firebase cho Fire sensor
        databaseInt.on('value', (snapshot) => {
            const intReading = snapshot.val();
            console.log('Int Reading:', intReading);
            document.getElementById("reading-int").innerHTML = intReading;
            currentFire = Number(intReading);
            updateChartWhenBothReady(); // Kiểm tra nếu Smoke cũng sẵn sàng thì vẽ
        });

        // Lắng nghe thay đổi từ Firebase cho Smoke Sensor
        databaseFloat.on('value', (snapshot) => {
            const floatReading = snapshot.val();
            console.log('smoke Reading:', floatReading);
            document.getElementById("reading-float").innerHTML = floatReading;
            currentSmoke = Number(floatReading);
            updateChartWhenBothReady(); // Kiểm tra nếu Fire cũng sẵn sàng thì vẽ
        });
